{% extends 'admin_base.html' %}

{% block title %}Borrow Book{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Borrow a Book</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                                <div class="alert alert-info">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="POST" action="{% url 'borrow_book_form' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="member" class="form-label">Select Member:</label>
                            <select name="member" id="member" class="form-select" required>
                                <option value="">Select a member</option>
                                {% for member in members %}
                                    <option value="{{ member.id }}">{{ member.name }} ({{ member.email }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="hidden" name="book" value="{{ book.id }}">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Borrow Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
